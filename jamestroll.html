<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 32px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }

    .yesClone {
      position: absolute;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    #displayImg {
      display: none;
      margin-top: 20px;
      max-width: 250px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Are you gay?</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <br><br>
    <img id="displayImg" />
  </div>

  <script>
    alert("NAKAKAAMOY AKO NG KABA...   KABAKLAAN");

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const img = document.getElementById("displayImg");

    const noImages = [
      "image1.jpeg",
      "image2.jpeg",
      "image3.png",
      "image4.jpg"
    ];

    const yesImage = "yes.jpeg";

    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Move NO 
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // looping images
      img.src = noImages[(noClickCount - 1) % noImages.length];
      img.style.display = "block";

      // for 5th yes
      if (noClickCount === 5) {
        spawnYesButtons();
      }
    });

    function spawnYesButtons() {
      for (let i = 0; i < 20; i++) {
        const yesClone = document.createElement("button");
        yesClone.textContent = "Yes";
        yesClone.className = "yesClone";

        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);

        yesClone.style.left = x + "px";
        yesClone.style.top = y + "px";

        yesClone.addEventListener("click", yesClicked);

        document.body.appendChild(yesClone);
      }
    }

    function yesClicked() {
      img.src = yesImage;
      img.style.display = "block";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      document.querySelectorAll(".yesClone").forEach(btn => btn.remove());
    }

    yesBtn.addEventListener("click", yesClicked);
  </script>

</body>
</html>
